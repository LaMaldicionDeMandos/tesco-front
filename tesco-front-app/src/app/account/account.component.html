<h1>Cuenta Nº{{account?.accountNumber}}</h1>

<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <label>Moneda: {{account?.currency}}</label>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <label>Saldo: {{account?.balance  | currency: 'ARS':'$':'1.2-2':'es-AR'}}</label>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <button class="btn btn-primary" (click)="newOrder()">Nuevo Movimiento</button>      </div>
    </div>
  </div>
</div>

<div class="row justify-content-md-center">
  <div class="col-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Fecha</th>
        <th>Movimiento</th>
        <th>Descripción</th>
        <th colspan="2">Monto</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders">
        <td><label>{{order.date | date: 'dd/MM/yyyy HH:mm:ss'}}</label></td>
        <td><label>{{order.id}}</label></td>
        <td><label>{{order.description}}</label></td>
        <td><label [hidden]="order.type !== 'CREDIT'">{{order.amount | currency: 'ARS':'$':'1.2-2':'es-AR'}}</label></td>
        <td><label [hidden]="order.type !== 'DEBIT'" style="color: red">({{order.amount | currency: 'ARS':'$':'1.2-2':'es-AR'}})</label></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
